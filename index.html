<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>conversor de temperaturas</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <div class="form">
    <label for="" id="temp">Temperatura ( ºF / ºC / K )</label>
    <input id="temperatura" type="number" placeholder="Digite a temperatura">
    <button id="calcular">Calcular</button>
    <div class="containerOpcoes">
        <div class="opcoes">
      <div class="d-flex">
        <input id="cel" id="celsius" name="temp" type="radio" checked>
        <label for="celsius">Celsius</label>
      </div>
      <div class="d-flex">
        <input id="fa" id="fah" name="temp" type="radio">
        <label for="fah">Fahrenheit</label>
      </div>
      <div class="d-flex">
        <input id="kel" id="ke" name="temp" type="radio">
        <label for="ke">kelvin</label>
      </div>
    </div>
    <div class="SegundasOpcoes">
      <div class="d-flex">
        <input id="cel2" id="celsius2" name="temp2" type="radio">
        <label for="celsius2">Celsius</label>
      </div>
      <div class="d-flex">
        <input id="fahre" id="fah2" name="temp2" type="radio" checked>
        <label for="fah2">Fahrenheit</label>
      </div>
      <div class="d-flex">
        <input id="kel2" id="ke2" name="temp2" type="radio">
        <label for="ke2">kelvin</label>
      </div>
    </div>
    </div>
    <p>Reposta: <span id="res"></span></p>
  </div>

  <script src="index.js"></script>
</body>

</html>
